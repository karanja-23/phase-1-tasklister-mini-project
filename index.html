<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1 style="text-decoration: underline;">My Todo.</h1>
    <h5 ></h5><i id="myDate"></i></h5>
    <form>
      <div class="addTask">
        <div>
          <label for="task">Task Name</label>
          <input placeholder="My Task" id="task" type="text"/>
        </div>
        <div>
          <label for="task_description">Task Description</label>
          <input id="task_description" placeholder="My task is to ......" type="text"/>
        </div>        
      </div>
     <div id="filter">
      <div>
        <label for="dueDate">Due date</label>
        <input id="dueDate" type="time">
      </div>
     
      <div id="priority">
        
        
        <input id="high" value="cc" name="radio" type="radio">
        <label for="high">High Priority</label>
        
        <input id="low" name="radio" type="radio">
        <label for="low">Low Priority</label>
      </div>
     </div>
     <input id="submit_btn" type="submit" value="Add Todo">
    </form>
  </div>
  <div class="myTodos">

  </div>

  

    <script defer src="./src/index.js"></script>

</body>
</html>
